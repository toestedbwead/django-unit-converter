<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unit Converter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-5">
        <div class="container">
            <a class="navbar-brand" href="{% url 'converter:home' %}">
                Unit Converter
            </a>

            <div class="navbar-nav ms-auto">
                <a class="nav-link {% if request.resolver_match.url_name == 'home' %}active fw-bold{% endif %}" href="{% url 'converter:home' %}">
                    Home
                </a>
                <a class="nav-link {% if request.resolver_match.url_name == 'length' %}active fw-bold{% endif %}" href="{% url 'converter:length' %}">
                    Length
                </a>
                <a class="nav-link {% if request.resolver_match.url_name == 'weight' %}active fw-bold{% endif %}" href="{% url 'converter:weight' %}">
                    Weight
                </a>
                <a class="nav-link {% if request.resolver_match.url_name == 'temperature' %}active fw-bold{% endif %}" href="{% url 'converter:temperature' %}">
                    Temperature
                </a>
            </div>
        </div>
    </nav>

    <div class="container">
        {% block content %}{% endblock %}
    </div>
</body>
</html>
